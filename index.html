<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="text-box" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="area">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>

            <script>
                
               var button = document.getElementById('search-button');
               button.addEventListener("click", function(){

                const textBox=document.getElementById('text-box').value;
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${textBox}&units=metric&appid=a6a40a3a635abc09f04970d5c0204ea1`)

                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('area').innerText=data.name;
                    const temperature=document.getElementById('temperature').innerText=Math.ceil(data.main.temp);
                    const weather=document.getElementById('weather').innerText=data.weather[0].main;
                    document.getElementById('image').setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);
 
                            console.log(temperature, weather);
                    //const image=document.getElementById('image')
                    console.log(temperature, weather);
                    
                            
               })
               

               })
                    
            
            </script>
        </div>
    </div>

</body>

</html>
